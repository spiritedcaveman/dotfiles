# ================================================================
# GENERAL SETTINGS
# ================================================================
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
setw -g mode-keys vi
set -g mouse off

# Alternatives / notes:
# set -g mouse on            " Enable mouse support if needed
# set -g default-terminal "screen-256color"  " fallback for older terminals

# ================================================================
# DESERT THEME STATUS BAR 
# ================================================================
# Dark charcoal background to blend with Desert
set -g status-style bg='#333333',fg='#d1d1d1'

# Left side: Khaki session name
set -g status-left-length 20
set -g status-left "#[fg=#dfaf8f,bold] Session: #S #[fg=#555555]| "

# Right side: Muted Green date/time
set -g status-right "#[fg=#98fb98]%b %d %R"

# Center the window list
set -g status-justify centre

# Active Window: Maroon/Indian Red (Matches Desert's highlights)
set-window-option -g window-status-current-style bg='#800000',fg='#eeeeee',bold
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

# ================================================================
# KEY BINDINGS
# ================================================================
# Reload config quickly
bind r source-file ~/.tmux.conf \; display-message "Config Reloaded"

# Resize panes
bind-key -r -T prefix M-Up resize-pane -U 5
bind-key -r -T prefix M-Down resize-pane -D 5
bind-key -r -T prefix M-Left resize-pane -L 5
bind-key -r -T prefix M-Right resize-pane -R 5

# Copy-mode 
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Alternative / optional key bindings:
# bind-key | split-window -h     " Horizontal split
# bind-key - split-window -v     " Vertical split
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R

# ================================================================
# PLUGINS (TPM)
# ================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TPM (Keep at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

# ================================================================
# PERFORMANCE / EXTRA FLAGS
# ================================================================
set -g escape-time 0
set -g repeat-time 300
set -g focus-events on
set -g history-limit 100000

# Optional tweaks:
# set -g aggressive-resize on       " Resize windows aggressively
# set -g status-interval 5         " Refresh status bar more often
# setw -g automatic-rename on      " Auto rename windows
# setw -g monitor-activity on      " Notify when window has activity

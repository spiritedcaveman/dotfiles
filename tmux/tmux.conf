# ================================================================
# GENERAL SETTINGS
# ================================================================
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
setw -g mode-keys vi
set -g mouse off
# Alternatives / notes:
# set -g mouse on            " Enable mouse support if needed
# set -g default-terminal "screen-256color"  " fallback for older terminals

# Performance / behavior
set -g escape-time 0
set -g repeat-time 300      # allow holding keys for repeat
set -g focus-events on
set -g history-limit 100000

# ================================================================
# DESERT THEME STATUS BAR
# ================================================================
# Dark charcoal background to blend with Desert
set -g status-style bg='#333333',fg='#d1d1d1'

# Left side: Khaki session name
set -g status-left-length 20
set -g status-left "#[fg=#dfaf8f,bold] Session: #S #[fg=#555555]| "

# Right side: Muted Green date/time
set -g status-right "#[fg=#98fb98]%b %d %R"

# Center the window list
set -g status-justify centre

# Active Window: Maroon / Indian Red (Desert highlight)
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-current-style bg='#800000',fg='#eeeeee',bold

# ================================================================
# KEY BINDINGS
# ================================================================
# Reload config quickly
bind r source-file ~/.tmux.conf \; display-message "Config Reloaded"

# ------------------------------------------------
# Pane splits
# ------------------------------------------------
bind | split-window -h     # Horizontal split
bind - split-window -v     # Vertical split

# ------------------------------------------------
# Pane resizing
# ------------------------------------------------
# Preferred: Alt + hjkl (repeatable, no prefix, reliable)
bind -n M-h resize-pane -L 3
bind -n M-j resize-pane -D 3
bind -n M-k resize-pane -U 3
bind -n M-l resize-pane -R 3

# Optional: Ctrl + Arrow keys (terminal / WM dependent)
# bind -n C-Up    resize-pane -U 5
# bind -n C-Down  resize-pane -D 5
# bind -n C-Left  resize-pane -L 5
# bind -n C-Right resize-pane -R 5

# ------------------------------------------------
# Copy-mode (vi)
# ------------------------------------------------
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Alternative / optional navigation:
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R

# ================================================================
# PLUGINS (TPM)
# ================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TPM (keep at very bottom)
run '~/.tmux/plugins/tpm/tpm'

